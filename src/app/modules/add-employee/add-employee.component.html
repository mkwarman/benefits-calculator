<form
    #addEmployeeForm="ngForm"
    [formGroup]="form"
    (ngSubmit)="onAdd(addEmployeeForm)"
    >
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="employeeName">Employee Name: </label>
            <input
                type="text"
                class="form-control"
                id="employeeName"
                placeholder="John Smith"
                formControlName="employeeName"
                >
        </div>
        <div class="form-group col-md-4">
            <label for="numDependents">Num of Dependents: </label>
            <input
                type="number"
                class="form-control"
                id="numDependents"
                placeholder="0"
                formControlName="numDependents"
                >
        </div>
        <div class="form-group col-md-2 align-self-end">
            <button
                type="submit"
                class="btn btn-primary btn-block"
                [disabled]="!addEmployeeForm.form.valid"
                >Add</button>
        </div>
    </div>
</form>
