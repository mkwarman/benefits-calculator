<div class="container">
    <app-header></app-header>
    <app-add-employee (addEmployee)="newEmployeeAdded($event)"></app-add-employee>
    <app-employee-table
        [employees]="employees"
        [benefitsCost]="benefitsCost"
        [salaryCost]="salaryCost"
        (removeEmployee)="employeeRemoved($event)"
        (removeAll)="resetEmployees()"
        *ngIf="employees.length > 0"
        ></app-employee-table>
</div>
